<!DOCTYPE html>
<html lang="en" ng-app="lalocespedes">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"> </head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

<body ng-controller="SuperheroesController as vm">
    <br>
    <div class="container">

        <div class="jumbotron">
            <div class="container">
                <h1><i class="fa fa-superpowers"></i> SuperHeroes</h1>
                <p><i class="fa fa-heart text-danger"></i> Welcome to SuperHeroes Database</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" ng-model="vm.query" ng-change="vm.filter()" ng-model-options="{ debounce: 500 }"
                        placeholder="Search name">
                </div>
            </div>
        </div>
        <p> Total : {{vm.totalSuperheroes}} </p>
        <ul class="list-group">
            <li class="list-group-item" dir-paginate="superheroe in vm.superheroes | itemsPerPage: 10" total-items="vm.totalSuperheroes"
                current-page="vm.pagination.current" pagination-id="branch"><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i> {{superheroe.name}} - {{superheroe.id}} </li>
        </ul>
        <dir-pagination-controls pagination-id="branch"></dir-pagination-controls>
    </div>
</body>
<script src="https://code.angularjs.org/1.4.8/angular.js"></script>
<script src="https://code.angularjs.org/1.4.8/angular-resource.js"></script>
<script src="/js/vendor/angularUtils-pagination/dirPagination.js"></script>
<script src="/js/app.js"></script>

</html>
